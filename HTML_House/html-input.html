<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>

<!-- input 요소의 type 속성-->
<!-- text, password type -->
<!-- text와 password type 에서 자주 쓰이는 추가 속성-->
<!-- size : input box의 사이즈 지정-->
<!-- maxLegth : input의 최대 길이를 지정-->
<!-- value : input의 값을 지정-->

<input type="text" size = "5" maxlength="3" value="1234" />
<input type="password"/>
<br/>
<!-- search, url, email, tel type -->
<form >

    <input type="search">
    <input type="url">
    <input type="email">
    <input type="tel">
    <button type = "submit" > submit</button>
</form>
<br />
<!-- checkbox, radio type-->
<!-- checkbox : 0개 이상 선택할 때 사용 -->
<!-- radio : 1개만 선택할 때 사용 -->
<!-- value : checkbox나 radio 의 값을 지정 -->
<!-- name : form 제출 시 해당 name 으로 value 를 전송-->
<!--        radio 경우 name 으로 그룹화 -->
<!-- chekced : 기본적으로 선택-->

<!--* SELECT -->
<!-- 주어진 옵션 중에서 특정한 하나 혹은 그 이상을 선택-->
<!-- option 요소로 선택 할 수 있는 옵션을 지정-->
<!-- optgroup 요소로 option 요소들을 그룹화-->

<!--       select 요소에 작성-->
<!-- name: form 제출 시 해당 name 으로 value를 전송-->
<!-- multiple :해당 select 를 여러개의 option 선택 가능하게 함-->
<!-- size : 한번에 보여지는 option의 갯수를 지정-->


<!--        option 요소에 작성-->
<!-- value: option의 값을 지정 -->
<!-- selected : 해당 option을 자동으로 선택 되어있는 상태로 지정-->
<!-- disabled : 해당 option을 비활성화로 지정-->
<form>
    <fieldset>
        <legend>checkbox</legend>
        <input type="checkbox" name ="check-group" value= "1" checked /> <label>1</label>
        <input type="checkbox" name ="check-group" value= "2" /> <label>2</label>
        <input type="checkbox" name ="check-group" value= "3" /> <label>3</label>
<!-- checked는 checkbox에는 모두 적용되지만 -->
<!-- radio 는 젤마지막에 읽힌것만 적용된다.-->
    </fieldset>
    <fieldset>
        <legend>radio</legend>
        <input type="radio" name ="radio-group" checked value= "1" /> <label>1</label>
        <input type="radio" name ="radio-group" value= "2" /> <label>2</label>
        <input type="radio" name ="radio-group" value= "3" /> <label>3</label>
    </fieldset>
    <fieldset> 
        <legend>Select</legend>
        <select name="fruits">
            <optgroup label="빨간거">

                <option value="apple" >사과시러</option>
                <option value="strawberry"selected >딸기조아</option>
            </optgroup>
            <optgroup label="다른거">
            <option value="banana" >바나나쪼아</option>
            <option value="melon" disabled> 멜론 개조아</option>

            </optgroup>
         </select>
    </fieldset>
    <button type="submit">제출 </button>
</form>
<br />
<!-- number, range 속성-->
<!-- 숫자를 다루는 속성-->
<!-- number는 직접 입력하거나 스핀으로 조작 -->
<!-- range는 드래그로 조작-->

<!-- min : 최솟값 지정-->
<!-- max : 최대값 지정-->
<!-- step : 증감량 지정-->
<!-- value : 기본값 지정-->
<form >
    <input type="number" name="number" min = "0" max="10" step="2" value="2" />
    <input type="range"  name="range" min="-10" max="10" step="2" value="0" />
    
    <button type="submit">제출 </button>
</form>
<br />

<!-- file, hidden type-->
<!-- file 타입은 파일을 입력 할 때 사용 -->
<!-- hidden 타입은 화면에 보여주지 않고자 할 때 사용-->
<form enctype="multipart/form-data"> 
    <!-- multipart/form-data 를 해야 파일명만 넘어가는게 아니라 파일자체가 넘어감-->
    <input type="file" name = "file" />
    <input type="hidden" name="hidden" value="hidden-value" /> 
    <!-- hidden은 값을 따로 못받으니 기본값은 무조건 걸려있어야함-->
    <button type="submit"> 제출 </button>
</form>
</body>
</html>
