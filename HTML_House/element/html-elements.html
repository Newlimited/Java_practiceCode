<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--주석 너무 불편...-->
    <!-- HTML 요소-->
    <!-- 시작태그와 내요 , 종료태그로 구성됨 -->
    <h1>Header 1 Tag</h1>
    <!-- <h1> : 시작태그 / Header 1 Tag : 내용 / </h1> : 종료태그-->
    <p>This is Content</p>
    <!-- 빈 요소-->
    <!-- 내용을 포함 할 수 없거나, 포함 하지 않을 때 시작택드에서 바로 종료하는 태그-->
    <br />
    <hr /> <!-- 구분선 -->
    <div>Division<!--공간 구분 요소 --></div>
    <div />
    
    <!-- 종료 태그를 지정하지 않았을 때 -->
    <h1> Header Tag1
        <p> This is Content
            Header Tag End </p>
        </h1>
        <!-- 다음을 위해 임의로 닫는다....-->
    <!-- 원치 않는 결과를 발생 시킬 수 있음-->
    <!--그러므로 종료태그는 필수로 작성-->
    
    <!-- HTML 문서에서 줄바꿈을 한다고 해서
    웹 브라우저에서도 줄바꿈이 이뤄지지는 않는다. <br /> 을 입력 해야한다.-->
    <p>안녕하세요. <br/>
        홍길동입니다. </p>
<!-- HTML 태그는 대소문자를 구분하지 않음-->
<p>대문자 단락입니다.</p>
<!-- XHTML에서는 엄격히 대소문자를 구분하기 때문에
    소문자로 태그를 작성하는 습관이 필요함 -->
 <!--<>를 문자로 표현할때 &lt; &gt; 로 표현을 한다 -->
    <h1> &lt; div &gt; 태그를 출력하고 싶을 때   </h1>
    <h1> 배고프다 .... 라면먹고싶당</div></h1>
</body>
</html>
