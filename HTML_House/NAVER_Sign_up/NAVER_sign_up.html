<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./sign_up.css">
</head>
<body>
    <div id="wrap" >
      <!-- header -->
    <div id="header" class="join-membership" role="banner">
        <h1>
            <a href="http://www.naver.com" class="h-logo">
                <span class="blind">NAVER</span>
            </a>
        </h1>
        </div>
        <form id="join-form" method="POST" action="/user2/V2join?m=end">
        <div class="main">
            <div class="main">
                <h2 class="blind"> 네이버 회원가입</h2>
                <div class="join-content">
                    <div class="row-group">
                        <div class="join-row">
                            <h3 class="join-title">
                            <label for="id">아이디</label>
                        </h3>
                        <span class="ps-box int-id">
                            <input type="text" id="id" name="id" class="int" title="ID" maxlength="20">
                            <span class="step-url">@naver.com</span>
                        </span>
                        </div>
                        <!--에러위치 필수정보-->
                        <div class="join-row">
                            <h3 class="join-title">
                                <label for="pswd1">비밀번호</label>
                            </h3>
                                <span class="ps-box int-pass" id="pswd1Img">
                                    <input type="password" id="pswd1" name="pswd1" class="int" title="비밀번호 입력" maxlength="20">
                                    <span class="lbl">
                                        <span id="pswd1Span" class="step-txt"></span>
                                    </span>
                                </span>
                                </span>
                                <!--에러위치 필수정보-->
                            <h3 class="join-title">
                                <label for="pswd2">비밀번호 재확인</label>
                            </h3>
                            <span class="ps-box int-pass-check" id="pswd2Img">
                                <input type="password" id="pswd2" name="pswd2" class="int" title="비밀번호 재확인 입력"  maxlength="20">
                                <span class="lbl">
                                    <span id="pswd2Blind" class="wa-blind">설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력해 주세요</span>
                                </span>
                            </span>
                            <!--에러위치 필수정보-->
                        </div>
                    </div>
                    <!-- // 아이디 비번 입력-->
                    <!-- 이름 , 생년월일 입력-->
                    <div class="row-group">
                        <div class="join-row"></div>
                        <h3 class="join-title">
                            <label for="name">이름</label>
                        </h3>
                        <span class="ps-box box-right-space" id="nameMsg" style="display:none"></span>
                    </div>
                    <div class="join-row join-birthday">
                        <h3 class="join-title">생년월일</h3>
                        <div class="bir-wrap">
                            <div class="bir-yy">
                                <span class="ps-box">
                                    <input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int" maxlength="4">
                                </span>
                            </div>
                            <div class="bir-mm">
                                <span class="ps-box">
                                    <select class="sel" id="mm" aria-label="월">
                                        <option value=>월</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select> <!--옵션부과-->
                                </span>
                            </div>
                            <div class="bir-dd">
                                <span class="ps-box">
                                    <input type="text" id="dd" placeholder="일" aria-label="일" class="int" maxlength="2">
                                    <label for="dd" class="lbl"></label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
