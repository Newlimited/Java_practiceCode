<!DOCTYPE html> <!--html5의 타입을 따른다--> 
<html lang="en"> <!--시작 태그 -->
<head> <!--문서에 대한설명 => 바디가 돌기전에 돌아야 되는것들 -->
    <meta charset="UTF-8"><!-- UTF - 8 기본--> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--edge를 기본요소로한다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport 에 관련된 content -> 메타데이터 -->
    <title>Document</title><!--제목--> 
</head>
<body> <!--화면상 보여주는것들-->
    <h1>안녕하세요 라이브 서버를 하는건 프론트 서버를 등록한거</h1>
    
</body>
</html> <!--종료태그-->
